kind: Service
metadata:
  name: open-liberty-instanton
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: open-liberty-instanton
    spec:
      containers:
      - image: docker.io/jgawor/jconf-demo-instanton
        imagePullPolicy: IfNotPresent
        name: app
        ports:
        - containerPort: 9080
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_PTRACE
            - CHECKPOINT_RESTORE
            drop:
            - ALL
